  <body>
    <h1>Custom Colors</h1>
    <h3>Backround</h3>
    <select id='background_color' onchange="changeBackground()">

      <option value='green'>Green</option>

      <option value='yellow'>Yellow</option>
      <option value='orange'>Orange</option>
      <option value='turquoise'>Turquoise</option>
      <option value='black'>Black</option>
      <option value='gray'>Gray</option>
      <option value='pink'>Pink</option>
      <option value='lightBlue'>Light Blue</option>
      <option value='darkRed'>Dark Red</option>
      <option value='maroon'>Maroon</option>
      <option value='lavender'>Lavender</option>
      <option value='purple'>Purple</option>
      <option value='chartreuse'>Chartreuse</option>
      <option value='fuchsia'>Fuchsia</option>
      <option value='white'>White</option>
    </select>
    <h3>Text</h3>
    <select id='text_color' onchange="changeText()">
      <option value=''>Select One</option>
      <option value='red'>Red</option>
      <option value='green'>Green</option>
      <option value='blue'>Blue</option>
      <option value='yellow'>Yellow</option>
      <option value='orange'>Orange</option>
      <option value='turquoise'>Turquoise</option>
      <option value='black'>Black</option>

      <option value='pink'>Pink</option>
      <option value='lightBlue'>Light Blue</option>
      <option value='darkRed'>Dark Red</option>
      <option value='maroon'>Maroon</option>
      <option value='lavender'>Lavender</option>
      <option value='purple'>Purple</option>
      <option value='chartreuse'>Chartreuse</option>
      <option value='fuchsia'>Fuchsia</option>
      <option value='white'>White</option>
    </select>
    <br/>
    <h3>Draw</h3>
    <select id='script' onchange="changeScript()">
      <option value=''>Select One</option>
      <option value='drawFlag()'>American Flag</option>
      <option value='drawBlank()'>Blank</option>
      <option value='drawCheckered()'>Checkered</option>
      <option value='drawCircle()'>Circle</option>
      <option value='drawGradient()'>Red and Yellow</option>
      <option value='helloWorld()'>Hello World</option>
    </select>
    <br/>
    <br/>
    <br/>
