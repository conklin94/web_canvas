<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calculations.css">
  </head>
  <body>
    <h1>Calculations</h1>
    
    <h3>Prime Numbers</h3>
    <form id="primes">
    Starting: <input type="text" name="Start" value="0"><br/><br/>
    Ending: <input type="text" name="End" value="100"><br/><br/>
    <input type="button" value="Calculate" onclick="calculatePrimes()">
    </form>
    <p id="pPrimes"></p>
    
    <h3>Fibonacci Sequence</h3>
    <form id="fibonacci">
    Upper Value: <input type="text" name="Upper" value="100"><br/><br/>
    <input type="button" value="Calculate" onclick="fibonacci()">
    </form>
    <p id="pFibonacci"></p>
    
    <h3>Prime Factorization</h3>
    <form id="primeFactorization">
    Number: <input type="text" name="Number" value="100"><br/><br/>
    <input type="button" value="Calculate" onclick="primeFactorization()">
    </form>
    <p id="pPrimeFactorization"></p>
    
    <script src="calculations.js"></script>
    <p>
      <a href="../color_change.html">Go Back</a>
    </p>
  </body>
</html>
